<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Password Reset</h1>
    <form id="reset-password-form">
        <label for="newPassword">New Password:</label>
        <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">ğŸ‘ï¸</span>
        </div>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">ğŸ‘ï¸</span>
        </div>
        <br>
        <button type="button" onclick="resetPassword()">Reset Password</button>
    </form>

    <script>
        function togglePasswordVisibility(passwordFieldId) {
            var passwordField = document.getElementById(passwordFieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function resetPassword() {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // VÃ©rifier si les deux mots de passe sont identiques
            if (newPassword !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return; // Ne pas envoyer le formulaire si les mots de passe ne correspondent pas
            }

            var token = window.location.pathname.split('/').pop();

            fetch(`/reset-password/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    newPassword: newPassword,
                    confirmPassword: confirmPassword,
                }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/password-changed';
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .catch(error => {
                console.error('Erreur lors de la rÃ©initialisation du mot de passe :', error);
                alert('Erreur lors de la rÃ©initialisation du mot de passe.');
            });
        }
    </script>
</body>
</html>
